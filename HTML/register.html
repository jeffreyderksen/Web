								<option>05</option>
								<option>06</option>
								<option>07</option>
								<option>08</option>
								<option>09</option>
								<option>10</option>

						<tr>
							<td colspan=2>Do you allow others to see this information?</td>
						</tr>
						<tr>
								<td><label for="allow">Yes</label><input id="allow" name="public" type="radio" value="Yes" checked/>
